    <body>
        <!--[if lt IE 8]>

        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Demo page</h1>
                <nav>
                    <ul>
                        <li><a href="#notification">Notification</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
            <div ng-view>
            </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->



        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/notification.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>

        <!-- #templates -->
        <script type="text/ng-template" id="notification-page.html">
       <article>
            <h2>See it in action</h2>
            <label for='notification-text'>Enter text of notification</label>
            <textarea class='textarea-full custom-vertspace' name='notification-text' ng-model='userText'>  
            </textarea>
            <p>Choose notification type</p>
            <a class="button custom-vertspace" ng-click="runNotification('success')">
                <span>Success notification</span>
            </a>
            <a class="button custom-vertspace" ng-click="runNotification('warn')">
                <span>Warning notification</span>
            </a>
            <a class="button custom-vertspace" ng-click="runNotification('error')">
                <span>Error notification</span>
            </a>
        </article>
        <aside>
            <h3>Description</h3>
            <p>Simple Notification plugin helps to create custom notifications</p>
            <p>In code it should be used:</p>
            <dl>
                <dt>Success notification</dt>
                <dd> new Notification( {
                     type: 'success',
                     text : '<span>Success!</span> You are welcome!'
                     });
                </dd>
                <dt>Warning notification</dt>
                <dd> new Notification( {
                     type: 'warn',
                     text : '<span>Be careful!</span> Dangerous!'
                     });
                </dd>
                    <dt>Error notification</dt>
                <dd> new Notification( {
                     type: 'error',
                     text : '<span>Error!</span> Fail!'
                     });
                </dd>
            </dl>
        </aside>
        </script>

    </body>
</html>
